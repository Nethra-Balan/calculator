<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.0.1/math.js" integrity="sha512-ldafwBWmh8q0wplbjDzai4As66n/6e0kxw51a+LRJ6+aZ27t0oGpz7HH5dUh+MwWLacrsF8cGT4zR0p2S3QHtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" id="text" name="text" placeholder="0" maxlength="11">
                </td>
            </tr>
            <tr>
                <td><button class="op" onclick="clearInput()">AC</button></td>
                <td><button class="op" onclick="changesign()"><i class="bi bi-plus-slash-minus"></i></button></td>
                <td><button class="op" onclick="percent()">%</button></td>
                <td><button class="signs" id="/" onclick="sign(this.id)"><i class="fa-solid fa-divide"></i></button></td>
            </tr>
            <tr>
                <td><button class="numbers" id="7" onclick="copy(this.id)">7</button></td>
                <td><button class="numbers" id="8" onclick="copy(this.id)">8</button></td>
                <td><button class="numbers" id="9" onclick="copy(this.id)">9</button></td>
                <td><button class="signs" id="*" onclick="sign(this.id)">x</button></td>
            </tr>
            <tr>
                <td><button class="numbers" id="4" onclick="copy(this.id)">4</button></td>
                <td><button class="numbers" id="5" onclick="copy(this.id)">5</button></td>
                <td><button class="numbers" id="6" onclick="copy(this.id)">6</button></td>
                <td><button class="signs" id="-" onclick="sign(this.id)">-</button></td>
            </tr>
            <tr>
                <td><button class="numbers" id="1" onclick="copy(this.id)">1</button></td>
                <td><button class="numbers" id="2" onclick="copy(this.id)">2</button></td>
                <td><button class="numbers" id="3" onclick="copy(this.id)">3</button></td>
                <td><button class="signs" id="+" onclick="sign(this.id)">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="numbers button0" id="0" onclick="copy(this.id)">0</button></td>
                <td><button class="numbers" id="." onclick="copy(this.id)">.</button></td>
                <td><button class="signs" id="=" onclick="solve()">=</button></td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
